<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="search">
      <ul class="type__list">
        <li class="type__item now_playing">Сейчас в кино</li>
        <li class="type__item discover">Популярные Фильмы</li>
        <li class="type__item discover__tv">Популярные ТВ</li>
        <!-- <li class="type__item favorit">Лучшие</li> -->
      </ul>
      <form class="search__form">
        <input type="text" name="search" id="search" class="search__input" placeholder="Найти фильм или актера" />
      </form>
    </header>
    <div class="person"></div>
    <section class="movie"></section>
    <div class="pager"></div>
  </body>
</html>
